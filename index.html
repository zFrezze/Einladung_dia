<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Einladung</title>
<style>
  :root{
    --ink:#0e1b2b;
    --paper-hi:#ffffff; --paper-mid:#eef2f7; --paper-lo:#dfe6ee;
    --liner-hi:#ffffff; --liner-lo:#eaf0f7;
    --shadow-strong: 0 30px 90px rgba(10,20,40,.28);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;display:grid;place-items:center;
    background:linear-gradient(180deg,#f9fbff,#edf3fa);
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink);overflow:hidden;padding:18px
  }

  /* ===== Umschlag ===== */
  .env-frame{position:relative;width:min(700px,94vw);aspect-ratio:4/3;perspective:1800px;overflow:visible}
  .env-body{
    position:absolute;inset:0;border-radius:18px;z-index:2;
    background:linear-gradient(180deg,var(--paper-hi) 0%,var(--paper-mid) 60%,var(--paper-lo) 100%);
    box-shadow: var(--shadow-strong);
  }
  .env-liner{position:absolute;inset:0;border-radius:18px;z-index:1;opacity:0;background:linear-gradient(180deg,var(--liner-hi),var(--liner-lo))}
  .env-patch{position:absolute;inset:0;border-radius:18px;z-index:2;opacity:0;background:var(--liner-hi);clip-path:polygon(0 0,100% 0,50% 57%)}
  .flap-top{position:absolute;inset:0;z-index:4;clip-path:polygon(0 0,100% 0,50% 57%);
    background:linear-gradient(180deg,#fff,#f3f7fb);transform-origin:50% 0%;transform:rotateX(0deg)}
  .flap-shadow{position:absolute;left:8%;right:8%;top:52%;height:18px;z-index:3;
    background:radial-gradient(50% 100% at 50% 0%,rgba(0,0,0,.22),transparent 70%);opacity:.6}

  /* ===== Siegel ===== */
  .seal-wrap{position:absolute;left:50%;top:48%;transform:translate(-50%,-50%);width:140px;height:140px;z-index:6}
  .seal-intact{position:absolute;inset:0;display:grid;place-items:center}
  .seal-intact img{width:100%;height:auto}
  .seal-hh{position:absolute;inset:0;display:grid;place-items:center;font:700 30px/1 Georgia,serif;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.35)}
  canvas.seal-frag{position:absolute;inset:0;width:100%;height:100%;opacity:1;display:none}

  /* ===== Karte (Flip) ===== */
  .card-wrap{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:min(460px,76vmin);height:min(460px,76vmin);
    z-index:3;clip-path:polygon(0 0,100% 0,50% 57%);
  }
  .card-flip{
    position:absolute;left:50%;top:50%;
    transform:translate(-50%,-50%) translateY(60%) scale(.48);
    width:100%;height:auto;transform-style:preserve-3d;
    filter: drop-shadow(0 30px 70px rgba(0,0,0,.25));
    cursor:pointer;user-select:none;
    opacity:0;
  }
  .card-face{position:absolute;left:0;top:0;width:100%;height:auto;backface-visibility:hidden;border-radius:12px}
  .card-face.back{transform:rotateY(180deg)}
</style>
</head>
<body>
  <div class="env-frame" id="frame">
    <div class="env-body"></div>
    <div class="env-liner" id="envLiner"></div>
    <div class="env-patch" id="envPatch"></div>
    <div class="flap-top" id="flapTop"></div>
    <div class="flap-shadow" id="flapShadow"></div>

    <div class="seal-wrap" id="sealWrap">
      <div class="seal-intact" id="sealIntact">
        <img src="seal.png" alt="Siegel">
        <div class="seal-hh" id="sealHH">HH</div>
      </div>
    </div>

    <div class="card-wrap" id="cardWrap" aria-hidden="true">
      <div class="card-flip" id="cardFlip">
        <img src="diamond.jpg" alt="Vorderseite" class="card-face front">
        <img src="diamond_2.png" alt="RÃ¼ckseite" class="card-face back">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    let state=0;
    const flapTop=document.getElementById('flapTop');
    const flapShadow=document.getElementById('flapShadow');
    const envLiner=document.getElementById('envLiner');
    const envPatch=document.getElementById('envPatch');
    const sealWrap=document.getElementById('sealWrap');
    const sealIntact=document.getElementById('sealIntact');
    const sealHH=document.getElementById('sealHH');
    const cardWrap=document.getElementById('cardWrap');
    const cardFlip=document.getElementById('cardFlip');

    function breakSealSlow(){
      gsap.to(sealIntact,{
        duration:.18,scale:1.06,ease:"power2.out",yoyo:true,repeat:1,
        onComplete(){ sealIntact.style.display='none'; sealHH.style.display='none'; }
      });
      state=1;
    }

    function openEnvelopeAndCardTwoStage(){
      gsap.to(flapTop,{duration:2,rotationX:-120,ease:"power2.inOut"});
      gsap.to(flapShadow,{duration:2,opacity:.2,y:-24,ease:"power2.inOut"});
      gsap.to(envLiner,{duration:.9,opacity:1,delay:.5});
      gsap.to(envPatch,{duration:.9,opacity:1,delay:.5});

      const tl=gsap.timeline({delay:0.95,defaults:{ease:"power2.inOut"}});
      tl.to(cardFlip,{duration:1.7,y:"-=90%",scale:.25,rotation:-8,opacity:1});
      tl.add(()=>{document.querySelector('.card-wrap').style.clipPath='none'; gsap.set(cardWrap,{zIndex:7});});
      tl.to(cardFlip,{
        duration:1.6,y:"-50%",scale:1,rotation:0,
        onComplete:()=>{
          // Flip automatisch nach 1.5s
          gsap.to(cardFlip,{duration:1,rotateY:180,ease:"power2.inOut",delay:1.5});
        }
      });
      state=2;
    }

    document.getElementById('frame').addEventListener('click',()=>{
      if(state===0) breakSealSlow();
      else if(state===1) openEnvelopeAndCardTwoStage();
    });
  </script>
</body>
</html>
